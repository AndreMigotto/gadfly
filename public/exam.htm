body::-webkit-scrollbar {
  display: none;
}

/* width */
::-webkit-scrollbar {
  width: 10px;
  display:block;
}

/* Track */
::-webkit-scrollbar-track {
  background: #00000003; 
  border-radius: 10px;
}
 
/* Handle */
::-webkit-scrollbar-thumb {
  background: #74bec195; 
  border-radius: 10px;
}

/* Handle on hover */
::-webkit-scrollbar-thumb:hover {
  background: #55a3a69c; 
}

:root {
  --color-bg: #eef0f1;
  --color-text: #08090a;
  --color-blue: #3b49df;
  --color-red: #df3b3b;
  --color-green: #3bdf72;
  --color-gray: #b5bdc4;
}
html,
body {
  padding: 0;
  margin: 0;
  font-family: 'Noto Sans', sans-serif;
  background-color: #516091;
  color: var(--color-text);
  margin-top: 50px;
}



main {
  padding: 1rem 10vw;
}

h1 { font-size: 2rem; }
h2 { font-size: 1.5rem; }
h2 { font-size: 1.25rem; }

a {
  color: inherit;
  text-decoration: none;
  cursor: pointer;
}

* {
  box-sizing: border-box;
}

img {max-width: 100%;}

input { 
  display: inline-block; 
  outline: none;
  border: none;
  font-size: 1.5rem;
  width: 100%;
  padding: 5px 10px;
}

fieldset {
  border: none;
  padding: 1rem 0;
  font-size: 1.25rem;
}

code {
  overflow-x: scroll;
}

/* Navbar */

.navbar {
  height: 70px;
  width: 100%;
  background: white;
  color: var(--colors-text);
  position: fixed;
  top: 0;
  padding: 0 10vw;
  font-weight: bold;
  border-bottom: 1px solid var(--color-gray);
  z-index: 99;
}

.navbar ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  display: flex;
  align-items: center;
  justify-content: space-between;
  height: 100%;
}

.navbar img {
  border-radius: 50%;
  width: 50px;
  height: 50px;
  cursor: pointer;
}

.navbar li {
  border-radius: 50%;
  
}

/* Buttons */

.btn, button {
  background-color: var(--color-gray);
  border: none;
  color: var(--color-text);
  padding: 1rem 2rem;
  display: flex;
  align-items: center;
  text-align: center;
  justify-content: center;
  text-decoration: none;
  font-family: 'Noto Sans', sans-serif;
  font-weight: bold;
  border-radius: 0.25rem;
  cursor: pointer;
  margin: 0.5rem 1rem 0.5rem 0;
}

@media only screen and (max-width: 768px) {
  button {
    padding: 0.5rem 1rem;
    font-size: 0.8rem;
  }
}


button:hover {
  filter: brightness(90%);
}

button:disabled,
button[disabled]{
  filter: brightness(80%);
  cursor: not-allowed;
}

button.btn-blue {
  background-color: var(--color-blue);
  color: white;
}

button.btn-red {
  background-color: var(--color-red);
  color: white;
}

button.btn-green {
  background-color: var(--color-green);
  color: white;
}

button.btn-google {
  background-color: white;
  color: var(--color-text);
}

.btn-google img {
  width: 30px;
  margin-right: 10px;
}

button.btn-logo {
  background-color: var(--color-text);
  color: white;
  text-transform: uppercase;
  font-size: 1.5rem;
  padding: 0.5rem 1rem;
}

/* Cards */

.card {
  padding: 2rem;
  margin: 1rem 0;
  background-color: white;
  border: 1px solid var(--color-gray);
  border-radius: 8px;
}

.card footer {
  display: flex;
}

.box_image_perfil{
  position: relative;
  height: 100%;
  width: 100%;
}

.card-img-center {
  position: relative;
  width: 40%;
  top: 0%;
  left: 0%;
  background-color: #EEF3AD;
  z-index: 1;
}

.card-img-cosmetico {
  position: absolute;
  width: 40%;
  top: 0%;
  left: 30%;
  z-index: 2;
  visibility: hidden;
}

.card-info {
  color: white;
  background: var(--color-blue);
}

/* Loader */

.loader {
  border: 10px solid var(--color-bg); 
  border-top: 10px solid var(--color-blue); 
  border-radius: 50%;
  width: 50px;
  height: 50px;
  animation: spin 2s linear infinite;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* File uploads */

input[type="file"] {
  display: none;
}

.upload-snippet {
  width: 75%;
    margin-left: auto;
    background: white;
    padding: 5px;
    margin: 5px 0;
}
/* Utilities */

.push-left {
  margin-left: auto;
}

.text-sm {
  font-size: 0.85rem;
}

.text-danger {
  font-weight: bold;
  color: var(--color-red);
}

.text-success {
  font-weight: bold;
  color: var(--color-green);
}

.text-info {
  font-weight: bold;
  color: var(--color-blue);
}

.box {
  display: flex;
  justify-content: space-between;
}

.box-center {
  display: flex;
  flex-direction: column;
  align-content: center;
  text-align: center;
}

.hidden { display:  none; }

 /*CSS do componente UserProfile.js*/ 

.pais_icon{
  max-width: 30px;
}

.scroll_icon{
  margin-top: 5px;
  max-width: 30px;
}

.aparencia_icon{
  max-width: 100px;
}

.box_espaco{
  margin-top: 2%;
}

.caixona{
  display: grid; 
	grid-template: auto 1fr / auto 1fr auto;
  background: #8CCBAD;
}

.caixa-escura-vertical{
  width: 42px;
  height: auto;
  background: rgba(0, 0, 0, 0.06);
  box-shadow: inset 0px -30px 0px rgba(119, 173, 147, 1);
}

.caixa-escura-horizontal {
  width: auto;
  height: 70px;
  background: rgba(0, 0, 0, 0.06);
}

.caixa-escura-horizontal-baixo {
  width: auto;
  height: 70px;
  background: rgba(0, 0, 0, 0.06);
  box-shadow: inset 0px -30px 0px rgba(119, 173, 147, 1);
}


.caixa-sombra-escura-horizontal {
  width: auto;
  height: 40px;
  background: rgba(0, 0, 0, 0.15);
}

.bola-escura{
  width: 35px;
  height: 35px;
  border-radius: 50%;
  margin-top: 1%;
  background-color: #2D2B2B;
  box-shadow: inset 0px 4px 4px #000000;
  display: inline-block;
  vertical-align: middle;
}

.barra-branca {
  width: auto;
  margin: 15px;
  border: 2px solid #FFFFFF;
  box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
  transform: rotate(-0.1deg);
}

.box-center-profile {
  display: flex;
  flex-direction: column;
  align-content: center;
  text-align: center;
  background: #8CCBAD;
}

.descritor-profile {
  display: inline-block;
  vertical-align: middle;
  width: 90%;
  height: 100%;
  background: rgba(0, 0, 0, 0.06);
  border-style: none;
  overflow: hidden;
  box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25), inset 0px 4px 4px rgba(0, 0, 0, 0.30);
}

.ach-box {
  display: inline-block;
  vertical-align: middle;
  width: 75%;
  margin-top: 3%;
  background: rgba(0, 0, 0, 0.06);
  border-style: none;
  box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25), inset 0px 4px 4px rgba(0, 0, 0, 0.5);
}

.achv-icon {
  width:45px;
  display:block;
  margin:auto;
  border-radius: 10%;
  transition: transform .2s;
}

.achv-icon:hover {
  transform: scale(1.25);
}

.ach-desc-box {
  width: 340px;
  margin: 2%;
  display:block;
  border-style: dashed;
}

.aparencia-box {
  display: inline-block;
  position: relative;
  width: 75%;
  height: auto;
  background: rgba(0, 0, 0, 0.06);
  border-style: none;
  box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25), inset 0px 4px 4px rgba(0, 0, 0, 0.5);

}

.scroll-container{
  overflow: auto;
  height: 250px;
}

.grid {
	display: grid;
	grid-template-columns: repeat(2, 1fr);
	grid-auto-rows: 14%;
}

.grid-area-1 .item-1 {
	grid-row-start: 1;
  grid-row-end: 5;
	grid-column-start: 1;
	grid-column-end: 1;
}

.grid-area-1 .item-2 {
	grid-row-start: 1;
  grid-row-end: 1;
	grid-column-start: 2;
	grid-column-end: 2;
}

.grid-area-1 .item-3 {
	grid-row-start: 2;
  grid-row-end: 2;
	grid-column-start: 2;
	grid-column-end: 2;
}

.grid-area-1 .item-4 {
	grid-row-start: 3;
  grid-row-end: 3;
	grid-column-start: 2;
	grid-column-end: 2;
}

.grid-area-1 .item-5 {
	grid-row-start: 4;
  grid-row-end: 4;
	grid-column-start: 2;
	grid-column-end: 2;
}

.grid-area-1 .item-6 {
	grid-row-start: 5;
  grid-row-end: 5;
	grid-column-start: 2;
	grid-column-end: 2;
}
